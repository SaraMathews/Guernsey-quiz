<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz about Guernsey">
    <meta name="keywords" content="guernsey, channel islands, bailiwick of guernsey, quiz">

    <!--Link to stylesheet style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guernsey Quiz</title>
    <script src="https://kit.fontawesome.com/c720821d05.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Heading-->
    <section id="heading">
        <h1>Guernsey <i class="fa fa-diamond"></i></h1>
        <h2>Quiz</h2>
    </section>
    <main>
        <!--Welcome form-->
        <div>
            <form>
                <h3>Welcome!</h3>
                <p>This is a small quiz to test your knowledge about Guernsey. To start the quiz, please enter your first name and press "Start quiz". Good luck!</p>
                <label for="name">Name</label>
                <input type="text" id="name-input" required> 
                <input type="submit" value="Start quiz" id="start-quiz">
            </form>
        </div>
    </main>
</body>









</html>
